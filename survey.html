<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  	form{

  		font-family:sans-serif;
  	}
  	fieldset{
  		height:200px;
  		width:500px;
  		border:2px solid black;
  	}
  </style>
  
</head>
<body>

<div class="container bg-primary text-white text-center">
  <h1>Survey Form</h1>
  <p>Feel Free to answer the questions belowbased on your experience and opinion.if you are not convinient in answering a particular question please skip it by answering "no".</p> 
</div>
  
<form>

      <input type="email" class="form-control" placeholder="abc@gmail.com" name="email">
      <br><br>

      <label>Your Phone Number:</label>
      <input type="number" class="form-control" placeholder="00000000000" name="number">
      <br><br>

<label>Where do you live ?</label>
<select class="form-select">
  <option>Manchar</option>
	<option>Bhosari</option>
	<option>Hinjawadi</option>
	<option>Kharadi</option>
	<option>Shivajinagar</option>
</select><br><br>
<fieldset>
<legend>Age</legend>

 <div class="form-check">

</div>

  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">20-30

</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">31-40

</div>

  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">41-50

</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">prefer not to say
  <label class="form-check-label"></label>
</div>
</fieldset>
<br>
<br>
<label>How would you rate you professioncy in coding ?</label>
 <div class="form-check">
  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Begginer
  
</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Intermediate

</div>
<div class="form-check">
  <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Advanced
  <label class="form-check-label"></label>
</div>
<br>   
</div>
    <div class="col">

  <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Yes<br><br>
  </div>


<div class="form-check">
  <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">NO<br>
  <label class="form-check-label" for="radio2"></label>
</div>

<label>Discuss what drives your passion for coding and outline your aspirations in the field</label><br><br>

  </button>
</div>
</div>
</div>

</html>
